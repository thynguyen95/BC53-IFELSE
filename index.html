<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h3>Tính tiền phạt thẻ tín dụng</h3>
    <div class="form-group">
      <label for="">Số dư thẻ tín dụng.(số tiền trả)</label>
      <input type="text" name="" id="moneyBalance" class="form-control" placeholder="" aria-describedby="helpId">
    </div>

    <div class="form-group">
      <label for="">số tiền đã chi tiêu</label>
      <input type="text" name="" id="payment" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <button id="tinh">Tính</button>

    <div id="result"></div>

    <br><br><br><br>
    <h3>Tính tiền OT</h3>
    <div class="form-group">
      <label for="">Số tiền làm trong 1 giờ</label>
      <input type="text" name="" id="salary" class="form-control" placeholder="" aria-describedby="helpId">
    </div>

    <div class="form-group">
      <label for="">Số h làm trong tuần</label>
      <input type="text" name="" id="hourWork" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <button id="hanldeSalary">Tính</button>

    <div id="resultSalary"></div>

    <br><br><br><br>
    <h3>Tính tiền giỏ hàng</h3>
    <div class="form-group">
      <label for="">Tên</label>
      <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
    </div>

    <div class="form-group">
      <label for="">Số lượng</label>
      <input type="text" name="" id="quality" class="form-control" placeholder="" aria-describedby="helpId">
    </div>

    <div class="form-group">
      <label for="">Đơn giá</label>
      <input type="text" name="" id="price" class="form-control" placeholder="" aria-describedby="helpId">
    </div>

    <button id="hanldeCart">Tính</button>

    <div id="resultCart"></div>

    <br><br><br><br>
    <h3>Bài tập xếp loại học sinh</h3>
    <div class="form-group">
      <label for="">Tên</label>
      <input type="text" name="" id="hoTen" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Toán</label>
      <input type="text" name="" id="toan" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Lý</label>
      <input type="text" name="" id="ly" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Hóa</label>
      <input type="text" name="" id="hoa" class="form-control" placeholder="">
    </div>

    <button id="hanldeDiem">Tính điểm</button>

    <div id="resultXepLoai">xếp loại</div>

    <input type="text" id="ganGiaTri" value="">

    <br><br><br><br>
    <div class="bg-warning text-white p-2">
      Nhập vào 1 số từ 1 tới 4 và in ra cách đọc của số đó. <br>

      INPUT: 1;<br>
      OUTPUT: "SỐ MỘT"
    </div>
    <div class="form-group">
      <label for="">Nhập số cần đọc</label>
      <input type="text" name="" id="number" class="form-control" placeholder="">
    </div>
    <button id="readNumber">In kết quả</button>

    <div id="resultReadNumber"></div>
    <br><br><br><br>

    <div class="bg-warning text-white p-2">
      Nhập vào tháng in ra số ngày của tháng.
    </div>
    <div class="form-group">
      <label for="">Tháng</label>
      <input type="text" name="" id="month" class="form-control" placeholder="">
    </div>
    <button id="dayOfMonth">In kết quả</button>

    <div id="resultMonth"></div>
    <br><br><br><br>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./js/index.js"></script>
</body>

</html>
